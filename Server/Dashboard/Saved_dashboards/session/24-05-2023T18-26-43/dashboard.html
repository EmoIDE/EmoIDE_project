   const slider = document.getElementById("slider");
const stapleHeights = [ "100.0",  "93.75",  "100.0" ];
const imageSets = [
 
   [
     
       "c:/Users/David/Documents/GitHub/EmoIDE_project/Server/Dashboard/Saved_dashboards/session/24-05-2023T18-26-43/images/24-05-2023T18-26-50/24-05-2023T18-26-50.png",

       "c:/Users/David/Documents/GitHub/EmoIDE_project/Server/Dashboard/Saved_dashboards/session/24-05-2023T18-26-43/images/24-05-2023T18-26-50/24-05-2023T18-27-02.png",
     
       "c:/Users/David/Documents/GitHub/EmoIDE_project/Server/Dashboard/Saved_dashboards/session/24-05-2023T18-26-43/images/24-05-2023T18-26-50/24-05-2023T18-27-08.png"
     
   ],
 
   [
     
       "c:/Users/David/Documents/GitHub/EmoIDE_project/Server/Dashboard/Saved_dashboards/session/24-05-2023T18-26-43/images/24-05-2023T18-27-21/24-05-2023T18-27-21.png",
     
       "c:/Users/David/Documents/GitHub/EmoIDE_project/Server/Dashboard/Saved_dashboards/session/24-05-2023T18-26-43/images/24-05-2023T18-27-21/24-05-2023T18-27-27.png",
     
       "c:/Users/David/Documents/GitHub/EmoIDE_project/Server/Dashboard/Saved_dashboards/session/24-05-2023T18-26-43/images/24-05-2023T18-27-21/24-05-2023T18-27-33.png",
     
       "c:/Users/David/Documents/GitHub/EmoIDE_project/Server/Dashboard/Saved_dashboards/session/24-05-2023T18-26-43/images/24-05-2023T18-27-21/24-05-2023T18-27-39.png"
     
   ],
 
   [
     
       "c:/Users/David/Documents/GitHub/EmoIDE_project/Server/Dashboard/Saved_dashboards/session/24-05-2023T18-26-43/images/24-05-2023T18-27-58/24-05-2023T18-27-58.png",
     
       "c:/Users/David/Documents/GitHub/EmoIDE_project/Server/Dashboard/Saved_dashboards/session/24-05-2023T18-26-43/images/24-05-2023T18-27-58/24-05-2023T18-28-04.png"
     
   ]
 
];
const stapleTexts = [
 
   "24-05-2023T18-26-50",
 
   "24-05-2023T18-27-21",
 
   "24-05-2023T18-27-58"
 
];
const images = document.querySelectorAll(".image");
const staples = document.querySelectorAll(".staple");
const leftArrow = document.getElementById("left-arrow");
const rightArrow = document.getElementById("right-arrow");
let currentImageIndex = 0;
const textContainer = document.querySelector('.staple-text');

function showImage(index) {
 images.forEach((image) => {
   image.classList.remove("active");
 });
 images[index].classList.add("active");
 dots.forEach((dot, dotIndex) => {
   if (dotIndex === index) {
     dot.classList.add("active");
   } else {
     dot.classList.remove("active");
   }
 });
}
const dots = document.querySelectorAll(".dot");
const dotIndicators = document.querySelectorAll('.dot-indicator');
dots.forEach((dot, index) => {
 dot.addEventListener('click', () => {
   currentImageIndex = index;
   showImage(currentImageIndex);
 });
});
slider.addEventListener("input", () => {
 const value = slider.value;

 staples.forEach((staple, index) => {
   staple.style.height = `${stapleHeights[index]}px`;
   staple.classList.remove("active-staple");
 });

 const selectedStaple = staples[value - 1];
 selectedStaple.classList.add("active-staple");
 updateStapleTextPosition(value);

 dotIndicators.forEach((indicator, index) => {
   if (index === currentImageIndex) {
     indicator.classList.add("active-dot");
   } else {
     indicator.classList.remove("active-dot");
   }
 });

 imageSets[value - 1].forEach((src, index) => {
   images[index].src = src;
 });

 currentImageIndex = 0;
 showImage(currentImageIndex);
 if (value == 1) {
   dotIndicators[0].classList.add("active-dot");
 }
});


leftArrow.addEventListener("click", () => {
 currentImageIndex--;
 if (currentImageIndex < 0) {
   currentImageIndex = images.length - 1;
 }
 showImage(currentImageIndex);
});

rightArrow.addEventListener("click", () => {
 currentImageIndex++;
 if (currentImageIndex >= images.length) {
   currentImageIndex = 0;
 }
 showImage(currentImageIndex);
});

pause = false
setInterval(() => {
  if(!pause) {
    currentImageIndex++;
    if (currentImageIndex >= images.length) {
      currentImageIndex = 0;
    }
    showImage(currentImageIndex)
  }
}, 2000)

document.querySelector('.images').addEventListener('mouseenter', () => {pause = !pause})
document.querySelector('.images').addEventListener('mouseleave', () => {pause = !pause})

function updateStapleTextPosition(value) {
 const selectedStaple = staples[value - 1];
 const stapleOffsetLeft = selectedStaple.offsetLeft;
 const stapleWidth = selectedStaple.clientWidth;
 const textContainerWidth = textContainer.clientWidth;

 textContainer.style.left = `${stapleOffsetLeft + (stapleWidth / 2) - (textContainerWidth / 2)}px`;
 textContainer.style.display = 'block';
 textContainer.textContent = stapleTexts[value - 1];
}

function setSliderWidth() {
 const stapleContainer = document.querySelector(".staples");
 const stapleWidth = staples[0].offsetWidth;
 const gapBetweenStaples = parseInt(getComputedStyle(staples[0]).marginRight) + parseInt(getComputedStyle(staples[0]).marginLeft);
 const totalStapleWidth = (stapleWidth + gapBetweenStaples) * staples.length
 slider.style.width = `${totalStapleWidth - 1}px`;
}

function switchToStaple(index) {
 slider.value = index + 1;
 slider.dispatchEvent(new Event("input"));
}

staples.forEach((staple, index) => {
 staple.addEventListener("click", () => {
   switchToStaple(index);
 });
});



setSliderWidth();
slider.setAttribute("max", staples.length);
slider.setAttribute("min", 1);
slider.setAttribute("step", 1);
updateStapleTextPosition(1);
slider.dispatchEvent(new Event("input"));
window.addEventListener("resize", () => {updateStapleTextPosition(slider.value)})
 </script>
