<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staple Slider</title>
  <style>
    {% block heatmap_styles %}
   body {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  margin: 0;
  margin-top: -9px;
  width: 22px;
  height: 23px;
  background: #555;
  cursor: pointer;
  border-radius: 12px;
}

.slider::-webkit-slider-runnable-track {
  -webkit-appearance: none;
  height: 6px;
  width: 22px;
  background-color: #f0f0f0;
  margin-left: 14px;
  margin-right: 14px;
}

.line {
  border-bottom: 2px solid black;
  margin-bottom: 20px;
  margin-top: 20px;
  width: 80%;
}

.slider-container {
  position: relative;
  display: flex;
  justify-content: flex-start;
  align-items: center;
  width: 45%;
  margin: 0 auto;
  border-radius: 6px;
  z-index: 2;
}

.slider-bg {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 5px;
  background-color: #f0f0f0;
  border-radius: 6px;
  z-index: 1;
}

.slider {
  -webkit-appearance: none;
  position: absolute;
  bottom: 0;
  height: 5px;
  margin: 0;
  background-color: #f0f0f0;
  border-radius: 6px;
  outline: none;
  z-index: 2;
}

.staples {
  display: flex;
  width: 100%;
  padding-bottom: 25px;
  align-items: center;
  margin-bottom: 25px;
  position: relative;
  z-index: 1;
}

.staple {
  width: 30px;
  margin-right: 10px;
  margin-left: 10px;
  border-radius: 6px;
  background-color: #E2E4E7;
}

.staple:hover {
  cursor: pointer;
}

.active-staple {
  background-color: #ff6b6b;
}

.image-gallery {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.images {
  position: relative;
}
.staple-wrapper {
  position: relative;
  margin-left: 10px;
  margin-right: 10px;
}

.image {
  display: none;
  width: 640px;
  height: 360px;
  object-fit: contain;
}
.staple-text {
  display: none;
  position: absolute;
  bottom: 20px;
  text-align: center;
  width: 100%;
  white-space: nowrap; /* Prevent text from wrapping to a new line */
}

.active {
  display: block;
}

.arrow {
  background: none;
  border: none;
  font-size: 4rem;
  cursor: pointer;
}

.left-arrow {
  margin-right: 10px;
}

.right-arrow {
  margin-left: 10px;
}

.dots {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

.dot {
  display: inline-block;
  width: 15px;
  height: 15px;
  margin: 0 40px;
  border-radius: 50%;
  background-color: #bbb;
}
.dot:hover{
  cursor: pointer;
}
.active {
  background-color: black;
}

{% endblock %}
  </style>
</head>
<body>
  {% block heatmap_content %}
  <div class="image-gallery">
    <button id="left-arrow" class="arrow left-arrow">&lt;</button>
    <div class="images">
      {% for image in image_list[0] %}
      <img src="{{image}}" class="image {% if loop.first %}active{% endif %}" id="image{{loop.index|string}}">
      {% endfor %}
    </div>
    <button id="right-arrow" class="arrow right-arrow">&gt;</button>
  </div>
  <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

  <div class="line"></div>

  <div class="slider-container">
    <div class="staples">
      {% for staple in folder_staples %}
      <div id="staple{{loop.index}}" class="staple"></div>
      {% endfor %}
    </div>
    <span class="staple-text"></span>
    <div class="slider-bg"></div>
    <input type="range" min="1" max="4" value="1" id="slider" class="slider">
  </div>
  {% endblock %}
</body>


  <script>
    {% block heatmap_scripts %}
    const slider = document.getElementById("slider");
const stapleHeights = [{% for stress in stress_list %} "{{stress}}"{% if not loop.last %},{% endif %} {% endfor %}];
const imageSets = [
  {% for image_set in image_list %}
    [
      {% for image in image_set %}
        "{{image}}"{% if not loop.last %},{% endif %}
      {% endfor %}
    ]{% if not loop.last %},{% endif %}
  {% endfor %}
];
const stapleTexts = [
  {% for text in text_list %}
    "{{text}}"{% if not loop.last %},{% endif %}
  {% endfor %}
];
const images = document.querySelectorAll(".image");
const staples = document.querySelectorAll(".staple");
const leftArrow = document.getElementById("left-arrow");
const rightArrow = document.getElementById("right-arrow");
let currentImageIndex = 0;
const textContainer = document.querySelector('.staple-text');

function showImage(index) {
  images.forEach((image) => {
    image.classList.remove("active");
  });
  images[index].classList.add("active");
  dots.forEach((dot, dotIndex) => {
    if (dotIndex === index) {
      dot.classList.add("active");
    } else {
      dot.classList.remove("active");
    }
  });
}
const dots = document.querySelectorAll(".dot");
const dotIndicators = document.querySelectorAll('.dot-indicator');
dots.forEach((dot, index) => {
  dot.addEventListener('click', () => {
    currentImageIndex = index;
    showImage(currentImageIndex);
  });
});
slider.addEventListener("input", () => {
  const value = slider.value;

  staples.forEach((staple, index) => {
    staple.style.height = `${stapleHeights[index]}px`;
    staple.classList.remove("active-staple");
  });

  const selectedStaple = staples[value - 1];
  selectedStaple.classList.add("active-staple");
  updateStapleTextPosition(value);

  dotIndicators.forEach((indicator, index) => {
    if (index === currentImageIndex) {
      indicator.classList.add("active-dot");
    } else {
      indicator.classList.remove("active-dot");
    }
  });

  imageSets[value - 1].forEach((src, index) => {
    images[index].src = src;
  });

  currentImageIndex = 0;
  showImage(currentImageIndex);
  if (value == 1) {
    dotIndicators[0].classList.add("active-dot");
  }
});


leftArrow.addEventListener("click", () => {
  currentImageIndex--;
  if (currentImageIndex < 0) {
    currentImageIndex = images.length - 1;
  }
  showImage(currentImageIndex);
});

rightArrow.addEventListener("click", () => {
  currentImageIndex++;
  if (currentImageIndex >= images.length) {
    currentImageIndex = 0;
  }
  showImage(currentImageIndex);
});
function updateStapleTextPosition(value) {
  const selectedStaple = staples[value - 1];
  const stapleOffsetLeft = selectedStaple.offsetLeft;
  const stapleWidth = selectedStaple.clientWidth;
  const textContainerWidth = textContainer.clientWidth;

  textContainer.style.left = `${stapleOffsetLeft + (stapleWidth / 2) - (textContainerWidth / 2)}px`;
  textContainer.style.display = 'block';
  textContainer.textContent = stapleTexts[value - 1];
}

function setSliderWidth() {
  const stapleContainer = document.querySelector(".staples");
  const stapleWidth = staples[0].offsetWidth;
  const gapBetweenStaples = parseInt(getComputedStyle(staples[0]).marginRight) + parseInt(getComputedStyle(staples[0]).marginLeft);
  const totalStapleWidth = (stapleWidth + gapBetweenStaples) * staples.length
  slider.style.width = `${totalStapleWidth - 1}px`;
}

function switchToStaple(index) {
  slider.value = index + 1;
  slider.dispatchEvent(new Event("input"));
}

staples.forEach((staple, index) => {
  staple.addEventListener("click", () => {
    switchToStaple(index);
  });
});



setSliderWidth();
slider.setAttribute("max", staples.length);
slider.setAttribute("min", 1);
slider.setAttribute("step", 1);
updateStapleTextPosition(1);
slider.dispatchEvent(new Event("input"));
{% endblock %}
  </script>
</body>
</html>
